<script>
    var allowgpt = true;

    function getAPIKey() {
        var keyFromCookie = Cookies.get("apikey");
        if (keyFromCookie != null && keyFromCookie != undefined && keyFromCookie != ""){
            alert("API Key: " + keyFromCookie);
        }
        else{
            var key = prompt("giv openai api key");
        if (key == null || key == "") {
            getAPIKey();
        }
        else{
            Cookies.set("apikey",key,{expires:7});
            getAPIKey();
        }   
        }
    }
    setTimeout(getAPIKey, 500);

    function resetkey() {
        Cookies.remove("apikey");
        getAPIKey();
    }

    function askGPT(){
        if(allowgpt == true){
            document.getElementById("plzwait").style.display = "block";
        allowgpt = false;
        setTimeout(() => {
            document.getElementById("plzwait").style.display = "none";
            allowgpt = true;
        }, 5000);
        }
        else{
            alert("wait 5 seconds idiot");
        }
    }
</script>
